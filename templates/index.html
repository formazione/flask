{% extends 'template.html' %}

{% block page %}
<div class="jumbotron">
  
    <h1>{{ title }}</h1>
  <a href="https://pythonprogramming.altervista.org">Powered by Pythonprogramming</a>
</div>
  
<div class="container">
  
   {% for post in posts %} <!-- iterate all posts keys/values -->
      
      <div class="row">
         <div class="col-md-4"> <h3>{{ post.title }}</h3> </div> <!-- colonna titolo -->
         <div class="col-md-8"> <p>{{ post.body }}</p> </div> <!-- colonna paragrafo -->
      </div>
     
  {% endfor %}
    
</div>  



{% endblock %}
