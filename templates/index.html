{% extends 'template.html' %}

{% block page %}
<div class="jumbotron">
  
    <h1>{{ title }}</h1>
</div>
  
<div class="container">
  
   {% for post in posts %}
      
      <div class="row">
     
         <div class="col-md-4"><h3>{{ post.title }}</h3></div>

         <div class="col-md-8">
             {% for p in post.body %}
                   <p>{{ p }}</p>
              {% endfor %}
         </div>

      </div>
     
  {% endfor %}
    
</div>  



{% endblock %}
